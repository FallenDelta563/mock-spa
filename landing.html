<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Zensation AI - Secure Access Portal</title>
    <meta name="description" content="Enterprise-grade AI solutions for medical aesthetics">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔐</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #FF006E; --secondary: #C913B9; --accent: #7928CA; --gold: #FFD700; --dark: #000000; --light: #FFFFFF; --gray: #111111; --success: #00D9FF; --error: #FF4444; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--dark); color: var(--light); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: rgba(17, 17, 17, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255, 0, 110, 0.3); border-radius: 30px; padding: 4rem; max-width: 500px; width: 90%; position: relative; z-index: 10; }
        h1 { font-size: 2.5rem; font-weight: 900; margin-bottom: 1rem; background: linear-gradient(135deg, #FF006E 0%, #C913B9 50%, #7928CA 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: rgba(255, 255, 255, 0.9); font-weight: 500; }
        input { width: 100%; padding: 1rem 1.5rem; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 15px; color: white; font-size: 1rem; transition: all 0.3s ease; outline: none; }
        input:focus { border-color: var(--primary); background: rgba(255, 255, 255, 0.1); }
        .btn-login { width: 100%; padding: 1.25rem; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border: none; border-radius: 15px; color: white; font-size: 1.125rem; font-weight: 600; cursor: pointer; margin-top: 2rem; }
        .error-message { background: rgba(255, 68, 68, 0.1); border: 1px solid rgba(255, 68, 68, 0.3); color: #FF6B6B; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; display: none; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Beauty Zensation AI</h1>
        <p style="text-align: center; margin-bottom: 2rem; color: rgba(255,255,255,0.7);">Enterprise Security Portal</p>
        <div class="error-message" id="error-message">Invalid credentials. Access denied.</div>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Access ID</label>
                <input type="text" id="username" placeholder="Enter your access ID" required>
            </div>
            <div class="form-group">
                <label for="password">Security Key</label>
                <input type="password" id="password" placeholder="Enter your security key" required>
            </div>
            <button type="submit" class="btn-login">Access AI Demo Portal</button>
        </form>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (username === 'beautydemo' && password === 'AIRevolution2025') {
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('authTime', Date.now());
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
        }
    </script>
</body>
</html>
